<!DOCTYPE html>
<html lang="en"><!-- ALWAYS: specify site language - useful for browsers and search engines -->
  <head>
    <!-- MAYBE: specify encoding - not actually needed in 99% of cases as the
  content-type header has a higher priority, plus most browsers default to utf-8 anyways.
  Only useful in some cases where the server doesn't set the encoding and the browser is old. -->
    <meta charset="utf-8">

    <!-- ALWAYS: Always specify page title. You want to be able to find the right tab 
  in the browser -->
    <title>Hello world!</title>

    <!-- MAYBE: Only useful if the resoures this page uses are on a common route 
  different from the hostname. -->
    <base href="/">

    <!-- ALWAYS: In the current age, your page is going to be accessed by smartphones.
  If you don't specify viewport along with sensible responsive styles for your page,
  it's going to be terrible to use in mobile devices -->
    <meta name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    
    <!-- ALWAYS: Meta tags are useful for search engines and browsers -->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <!-- MAYBE: Only for applications, not regular sites, and if the application
  name differs from the title of the page-->
    <meta name="application-name" content="">

    <!-- MAYBE: If you want to customize the color used by the user agent while
  showing your page, i.e: the navigation bar in some mobile browsers -->
    <meta name="theme-color" content="#33d">

    <!-- MAYBE: If you want to support light/dark mode it's nice to warn browsers
  of support and preference. "light dark" means light is preferred, but both light
  and dark are supported. -->
    <meta name="color-scheme" content="light dark">

    <!-- MAYBE: If you want content sharing sites like Facebook or X to show a nice
  card with useful information about your site. -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <!-- ALWAYS: Helps search engines avoid duplication if the same page is accessible
  via two different urls, i.e: potato.com/ and potato.com/index.html. Specify current
  page url you want to show. -->
    <link rel="canonical" href="" />

    <!-- MAYBE: If you want the site to be an app-like PWA, create a nice manifest.json
  file and link it. -->
    <link rel="manifest" href="manifest.json">
    <!-- If you don't specify a manifest, at least specify a nice icon for the page: -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- MAYBE: If you provide a RSS feed, make it easier for RSS readers to find it -->
    <link rel="alternate" type="application/rss+xml" href="/feed.xml">
    
    <!-- ALWAYS: Load fonts, styles, images or other critical resources as soon as
  passible.. The onload attribute is a nice hack to avoid defining the same resource
  twice in the HTML. -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <!-- MAYBE: If you will use external resources later, you can preconnect to the
  external servers early to make the loading faster -->
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- MAYBE: Prerender common next pages from the current one for really fast
  navigation -->
    <link rel="prefetch" href="/next-page.html">

    <!-- MAYBE: Strongly consider inlining critial styles for above-the-fold content
  to avoid a FOUC, specially for homepages that are unlikely to have cached content.
  This avoids any external requests for initial content that block rendering, and
  loads other styles asynchronously. Avoid this approach if critical styles are too 
  large. -->
    <style>
      body {
        background: #fefefe;
        color: #222;
        font-family: 'Roboto', sans-serif;
        padding: 1rem;
        line-height: 1.8;
      }
    </style>
    <link rel="preload" href="main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="main.css"></noscript>
    <!-- ALTERNATIVELY: Load the CSS from a css file and make it render blocking to avoid
      content shifts. -->
    <link href="main.css" rel="stylesheet" />

    <!-- ALWAYS: It's a great practice to define a service worker as soon as possible
  for offline capabilities -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>

    <!-- ALWAYS: Load your scripts as modules for automatic deferring until DOM is
  ready and nice modern ES functionality. Consider adding the "async" attribute if
  the script doesn't depend on the DOM or any other scripts and you want it to run
  as soon as possible without blocking rendering. -->
    <script type="module" src="app.js"></script>
  <body>
    
  </body>
</html>
